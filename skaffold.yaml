      #     command: ["helm", "upgrade", "--install", "nginx-ingress", "ingress-nginx/ingress-nginx", "--namespace", "nginx-ingress", "--create-namespace", "--version", "4.10.1", "--values", "k8s/base/configs/nginx-values.yaml"]
