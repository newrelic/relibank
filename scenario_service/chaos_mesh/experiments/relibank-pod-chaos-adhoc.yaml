---
apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: relibank-payment-flow
  namespace: relibank
  labels:
    app: relibank
    experiment-type: pod-chaos
    target-flow: payment-processing
spec:
  action: pod-kill
  mode: one
  selector:
    namespaces:
    - relibank
    labelSelectors:
      app: transaction-service
  duration: 2m
  gracePeriod: 0
  
