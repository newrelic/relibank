apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: relibank-pod-kill
  namespace: relibank
spec:
  action: pod-kill
  mode: one
  duration: "30s"
  selector:
    namespaces:
      - relibank
    labelSelectors:
      "app": "accounts-service"
  scheduler:
    cron: "@every 5m"
---
apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: relibank-transaction-pod-kill
  namespace: relibank
spec:
  action: pod-kill
  mode: one
  duration: "30s"
  selector:
    namespaces:
      - relibank
    labelSelectors:
      "app": "transaction-service"
  scheduler:
    cron: "@every 7m"
---
apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: relibank-database-failure
  namespace: relibank
spec:
  action: pod-failure
  mode: one
  duration: "60s"
  selector:
    namespaces:
      - relibank
    labelSelectors:
      "app": "accounts-db"
  scheduler:
    cron: "@every 10m"
