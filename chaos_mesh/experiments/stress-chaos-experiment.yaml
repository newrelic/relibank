apiVersion: chaos_mesh.org/v1alpha1
kind: StressChaos
metadata:
  name: relibank-cpu-stress
  namespace: relibank
spec:
  mode: one
  selector:
    namespaces:
      - relibank
    labelSelectors:
      "tier": "application"
  stressors:
    cpu:
      workers: 2
      load: 80
  duration: "90s"
  scheduler:
    cron: "@every 10m"
---
apiVersion: chaos_mesh.org/v1alpha1
kind: StressChaos
metadata:
  name: relibank-memory-stress
  namespace: relibank
spec:
  mode: one
  selector:
    namespaces:
      - relibank
    labelSelectors:
      "app": "accounts-service"
  stressors:
    memory:
      workers: 1
      size: "256MB"
  duration: "60s"
  scheduler:
    cron: "@every 8m"

