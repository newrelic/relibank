apiVersion: chaos_mesh.org/v1alpha1
kind: IOChaos
metadata:
  name: relibank-io-delay
  namespace: relibank
spec:
  action: delay
  mode: one
  selector:
    namespaces:
      - relibank
    labelSelectors:
      "app": "accounts-db"
  volumePath: /var/lib/postgresql/data
  path: "**/*"
  delay: "100ms"
  percent: 50
  duration: "120s"
  scheduler:
    cron: "@every 15m"
---
apiVersion: chaos_mesh.org/v1alpha1
kind: IOChaos
metadata:
  name: relibank-mssql-io-fault
  namespace: relibank
spec:
  action: fault
  mode: one
  selector:
    namespaces:
      - relibank
    labelSelectors:
      "app": "mssql"
  volumePath: /var/opt/mssql
  path: "**/*"
  errno: 5  # EIO (I/O error)
  percent: 25
  duration: "60s"
  scheduler:
    cron: "@every 20m"

