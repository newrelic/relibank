apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base resources
resources:
- ../../namespace.yaml
- ../../configmap.yaml
- ../../secrets-values.yaml
- ../../infrastructure/kafka.yaml
- ../../databases/databases.yaml
- ../../services/relibank-services.yaml

# Staging environment customizations
patches:
- path: configmap-patch.yaml
  target:
    kind: ConfigMap
    name: relibank-config
- path: resource-limits-patch.yaml

# Add staging-specific labels
labels:
- pairs:
    environment: staging
    managed-by: skaffold

# Add staging annotations
commonAnnotations:
  deployment.env: staging

# Image configurations for staging
images:
- name: relibank/accounts-service
  newTag: staging
- name: relibank/transaction-service
  newTag: staging
- name: relibank/bill-pay-service
  newTag: staging
- name: relibank/notifications-service
  newTag: staging
- name: relibank/scheduler-service
  newTag: staging
