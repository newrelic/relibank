# ✅ CORRECTED STRUCTURE ✅
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: relibank-ingress
  namespace: relibank
spec:
  ingressClassName: traefik 
  rules:
    - http: 
        paths:
        - path: /bill-pay-service
          pathType: Prefix
          backend:
            service:
              name: bill-pay-service
              port:
                number: 5000
        - path: /transaction-service
          pathType: Prefix
          backend:
            service:
              name: transaction-service
              port:
                number: 5001
        - path: /accounts-service
          pathType: Prefix
          backend:
            service:
              name: accounts-service
              port:
                number: 5002
        - path: /chatbot-service
          pathType: Prefix
          backend:
            service:
              name: chatbot-service
              port:
                number: 5003
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend-service 
              port:
                number: 3000
