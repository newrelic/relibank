apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: mssql-data
  annotations:
    volume.beta.kubernetes.io/storage-class: standard
  name: mssql-data
  namespace: relibank
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: accounts-data
  namespace: relibank
  labels:
    app: accounts-db
  annotations:
    volume.beta.kubernetes.io/storage-class: standard
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
