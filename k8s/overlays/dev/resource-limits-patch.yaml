apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts-service
  namespace: relibank
spec:
  template:
    spec:
      containers:
      - name: accounts-service
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
