apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --namespace relibank --out k8s/
    kompose.version: 1.37.0 (HEAD)
  labels:
    io.kompose.service: accounts-service
  name: accounts-service
  namespace: relibank
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: accounts-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --namespace relibank --out k8s/
        kompose.version: 1.37.0 (HEAD)
      labels:
        io.kompose.service: accounts-service
    spec:
      containers:
        - env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: infrastructure-config
                  key: POSTGRES_SERVER_NAME
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: infrastructure-config
                  key: POSTGRES_DATABASE_NAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: accounts-db-credentials
                  key: password
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: infrastructure-config
                  key: POSTGRES_USER
          image: accounts-service
          name: accounts-service
          ports:
            - containerPort: 5000
              protocol: TCP
      restartPolicy: Always
