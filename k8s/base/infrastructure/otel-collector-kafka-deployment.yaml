apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector-kafka
  namespace: relibank
  labels:
    app: otel-collector-kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector-kafka
  template:
    metadata:
      labels:
        app: otel-collector-kafka
    spec:
      containers:
      - name: otel-collector
        image: otel-collector-kafka
        imagePullPolicy: IfNotPresent
        command:
          - /otelcol-contrib
          - --config=/etc/otelcol/config.yaml
          - --config=/etc/otelcol/internal-telemetry-config.yaml
        env:
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: nrdot-mssql-credentials
              key: NEW_RELIC_LICENSE_KEY
        - name: KAFKA_CLUSTER_NAME
          value: "relibank-kafka"
        - name: KAFKA_BROKER_ADDRESS
          value: "kafka:29092"
        - name: KAFKA_BROKER_JMX_ADDRESS
          value: "kafka:9999"
        - name: INTERNAL_TELEMETRY_SERVICE_NAME
          value: "relibank-kafka-collector"
        - name: INTERNAL_TELEMETRY_OTLP_ENDPOINT
          value: "https://otlp.nr-data.net"
        - name: INTERNAL_TELEMETRY_NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: nrdot-mssql-credentials
              key: NEW_RELIC_LICENSE_KEY
        volumeMounts:
        - name: config
          mountPath: /etc/otelcol/config.yaml
          subPath: config.yaml
          readOnly: true
        - name: internal-telemetry-config
          mountPath: /etc/otelcol/internal-telemetry-config.yaml
          subPath: internal-telemetry-config.yaml
          readOnly: true
        - name: kafka-jmx-config
          mountPath: /etc/otelcol/kafka-jmx-config.yaml
          subPath: kafka-jmx-config.yaml
          readOnly: true
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: config
        configMap:
          name: otel-collector-kafka-config
          items:
          - key: config.yaml
            path: config.yaml
      - name: internal-telemetry-config
        configMap:
          name: internal-telemetry-config
          items:
          - key: internal-telemetry-config.yaml
            path: internal-telemetry-config.yaml
      - name: kafka-jmx-config
        configMap:
          name: kafka-jmx-config
          items:
          - key: kafka-jmx-config.yaml
            path: kafka-jmx-config.yaml
      - name: tmp
        emptyDir: {}
      restartPolicy: Always
