apiVersion: v1
kind: Secret
metadata:
  name: relibank-secrets
  namespace: relibank
type: Opaque
stringData:
  # Database passwords - using environment variables
  DB_PASSWORD: "${DB_PASSWORD}"
  SA_PASSWORD: "${MSSQL_SA_PASSWORD}"

  # Azure Communication Services for notifications
  AZURE_ACS_CONNECTION_STRING: "${AZURE_ACS_CONNECTION_STRING}"

  # Kafka credentials
  kafka-password: "${KAFKA_PASSWORD}"

  # Application secrets
  jwt-secret-key: "${JWT_SECRET_KEY}"
  encryption-key: "${ENCRYPTION_KEY}"

  # External service API keys
  notification-api-key: "${NOTIFICATION_API_KEY}"
  payment-gateway-secret: "${PAYMENT_GATEWAY_SECRET}"

  # Monitoring
  newrelic-license-key: "${NEW_RELIC_LICENSE_KEY}"

---
apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
  namespace: relibank
  labels:
    tier: database
type: Opaque
stringData:
  postgres-user: "${DB_USER}"
  postgres-password: "${DB_PASSWORD}"
  postgres-database: "${DB_NAME}"
  mssql-sa-password: "${MSSQL_SA_PASSWORD}"

---
apiVersion: v1
kind: Secret
metadata:
  name: kafka-secrets
  namespace: relibank
  labels:
    tier: infrastructure
type: Opaque
stringData:
  kafka-username: "${KAFKA_USERNAME}"
  kafka-password: "${KAFKA_PASSWORD}"
