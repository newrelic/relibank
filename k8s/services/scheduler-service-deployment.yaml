apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --namespace relibank --out k8s/
    kompose.version: 1.37.0 (HEAD)
  labels:
    io.kompose.service: scheduler-service
  name: scheduler-service
  namespace: relibank
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: scheduler-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --namespace relibank --out k8s/
        kompose.version: 1.37.0 (HEAD)
      labels:
        io.kompose.service: scheduler-service
    spec:
      containers:
        - args:
            - python
            - scheduler_service.py
          env:
            - name: KAFKA_BROKER
              valueFrom:
                configMapKeyRef:
                  name: infrastructure-config
                  key: KAFKA_BROKER
            - name: DB_SERVER
              valueFrom:
                configMapKeyRef:
                  name: infrastructure-config
                  key: MSSQL_SERVER_NAME
            - name: DB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: infrastructure-config
                  key: MSSQL_DATABASE_NAME
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: infrastructure-config
                  key: MSSQL_SA_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mssql-secret
                  key: MSSQL_SA_PASSWORD
          image: scheduler-service
          name: scheduler-service
      restartPolicy: Always
