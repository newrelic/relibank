apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications-service
  namespace: relibank
  labels:
    app: notifications-service
    tier: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications-service
  template:
    metadata:
      labels:
        app: notifications-service
        tier: application
        chaos-mesh.org/inject: enabled
    spec:
      initContainers:
      - name: wait-for-kafka
        image: busybox:1.35
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for Kafka to be ready..."
          until nc -z $KAFKA_HOST $KAFKA_PORT; do
            echo "Kafka not ready at $KAFKA_HOST:$KAFKA_PORT, waiting 5 seconds..."
            sleep 5
          done
          echo "Kafka is ready at $KAFKA_HOST:$KAFKA_PORT!"
        env:
        - name: KAFKA_HOST
          valueFrom:
            configMapKeyRef:
              name: relibank-config
              key: KAFKA_HOST
        - name: KAFKA_PORT
          valueFrom:
            configMapKeyRef:
              name: relibank-config
              key: KAFKA_PORT
      containers:
      - name: notifications-service
        image: relibank/notifications-service
        ports:
        - containerPort: 5000
        env:
        - name: KAFKA_BROKER
          valueFrom:
            configMapKeyRef:
              name: relibank-config
              key: KAFKA_INTERNAL_BROKER
        - name: AZURE_ACS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: relibank-secrets
              key: AZURE_ACS_CONNECTION_STRING
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
---
apiVersion: v1
kind: Service
metadata:
  name: notifications-service
  namespace: relibank
  labels:
    app: notifications-service
spec:
  selector:
    app: notifications-service
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
  type: ClusterIP
