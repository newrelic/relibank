apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts-service
  namespace: relibank
  labels:
    app: accounts-service
    tier: application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: accounts-service
  template:
    metadata:
      labels:
        app: accounts-service
        tier: application
        chaos-mesh.org/inject: enabled
    spec:
      containers:
      - name: accounts-service
        image: relibank/accounts-service
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: relibank-config
              key: DB_HOST
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: relibank-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: relibank-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: relibank-secrets
              key: DB_PASSWORD
        - name: KAFKA_BROKER
          valueFrom:
            configMapKeyRef:
              name: relibank-config
              key: KAFKA_INTERNAL_BROKER
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: accounts-service
  namespace: relibank
  labels:
    app: accounts-service
spec:
  selector:
    app: accounts-service
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
  type: ClusterIP
---
