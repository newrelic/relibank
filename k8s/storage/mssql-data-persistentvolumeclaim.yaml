---
# Azure StorageClass for AKS deployments
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: azure-disk-premium
provisioner: kubernetes.io/azure-disk
parameters:
  storageaccounttype: Premium_LRS
  kind: Managed
allowVolumeExpansion: true
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: mssql
    component: storage
    part-of: relibank
  name: mssql-data
  namespace: relibank
  annotations:
    # Use Azure premium storage for AKS, falls back to default for local
    volume.beta.kubernetes.io/storage-class: azure-disk-premium
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
