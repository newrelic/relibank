apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: relibank
  labels:
    app: zookeeper
    component: infrastructure
    part-of: relibank
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
        component: infrastructure
        part-of: relibank
    spec:
      containers:
        - env:
            - name: ALLOW_ANONYMOUS_LOGIN
              value: "yes"
            - name: ZOO_MY_ID
              value: "1"
          image: bitnami/zookeeper:3.8
          name: zookeeper
          ports:
            - containerPort: 2181
              protocol: TCP
      hostname: zookeeper
      restartPolicy: Always
