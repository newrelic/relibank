apiVersion: v1
kind: ConfigMap
metadata:
  name: infrastructure-config
  namespace: relibank
  labels:
    app: relibank
    component: infrastructure-config
data:
  # MSSQL Configuration
  MSSQL_DATABASE_NAME: "RelibankDB"
  MSSQL_SERVER_NAME: "mssql-0"
  MSSQL_PORT: "1433"
  MSSQL_SA_USER: "SA"

  # PostgreSQL Configuration
  POSTGRES_DATABASE_NAME: "accountsdb"
  POSTGRES_SERVER_NAME: "accounts-db"
  POSTGRES_PORT: "5432"
  POSTGRES_USER: "postgres"

  # Kafka Configuration
  KAFKA_BROKER: "kafka:29092"
  KAFKA_INTERNAL_PORT: "29092"
  KAFKA_EXTERNAL_PORT: "9092"
  KAFKA_SERVER_NAME: "kafka"
  ZOOKEEPER_SERVER_NAME: "zookeeper"
  ZOOKEEPER_PORT: "2181"

  # Connection strings (for applications)
  MSSQL_CONNECTION_STRING: "Server=mssql,1433;Database=RelibankDB;User Id=SA;TrustServerCertificate=true"
  POSTGRES_CONNECTION_STRING: "postgresql://postgres@accounts-db:5432/accountsdb"
